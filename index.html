<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Tahaa Image.jpg" class="profile-image" />
      </div>

      <div class="card-data">
        <span class="name">Dev Splice</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link fb"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="link tw"> <i class="bx bxl-twitter"></i> </a>
        <a href="#" class="link ins"> <i class="bx bxl-instagram"></i> </a>
        <a href="#" class="link you"><i class="bx bxl-youtube"></i></a>
      </div>

      <div class="buttons">
        <button class="butt">Subscribe</button>
        <button class="butt">Message Us</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
